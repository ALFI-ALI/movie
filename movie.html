<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Movie Generator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-4">Random Movie Generator</h1>
    
    <!-- Button to display random movie -->
    <button class="btn btn-primary mb-3" onclick="displayRandomMovie()">Get Random Movie</button>
    
    <!-- Dropdown menu with movie titles -->
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
            Select a Movie
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <!-- Populate dropdown with movie titles -->
            <li><a class="dropdown-item" href="#" onclick="displayMovieByIndex(0)">Forrest Gump</a></li>
            <li><a class="dropdown-item" href="#" onclick="displayMovieByIndex(1)">The Green Mile</a></li>
            <li><a class="dropdown-item" href="#" onclick="displayMovieByIndex(2)">Shawshank Redemption</a></li>
            <!-- Add more movie titles here -->
        </ul>
    </div>
    
    <!-- Display area for movie title and image -->
    <div id="movieDisplay" class="mt-4">
        <!-- Movie title and image will be displayed here -->
    </div>
</div>

<!-- Bootstrap JS (optional if you need dropdown functionality) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    let myMovies = [
        {
            title: "Forrest Gump",
            reasonWhy: "Story of how success has a way of finding the good and bypassing the evil",
            movieImageUrl: "https://upload.wikimedia.org/wikipedia/en/6/67/Forrest_Gump_poster.jpg"
        },
        {
            title: "The Green Mile",
            reasonWhy: "The depth of the cast is extraordinary",
            movieImageUrl: "https://resizing.flixster.com/XIazi8o9PK2-9LfGNejhqTF2mq8=/1100x618/v2/https://resizing.flixster.com/-XZAfHZM39UwaGJIFWKAE8fS0ak=/v3/t/assets/p24429_i_h8_ad.jpg"
        },
        {
            title: "Shawshank Redemption",
            reasonWhy: "It's about the friendship",
            movieImageUrl: "https://i5.walmartimages.com/seo/The-Shawshank-Redemption-DVD-Castle-Rock-Drama_e71b2ff8-1060-47df-b836-98608ca60a0a.2d720e36a9bcf80b3039a41a49f4194e.jpeg?odnHeight=640&odnWidth=640&odnBg=FFFFFF"
        }
    ];

    function displayRandomMovie() {
        let randomIndex = Math.floor(Math.random() * myMovies.length);
        let randomMovie = myMovies[randomIndex];
        displayMovie(randomMovie);
    }

    function displayMovieByIndex(index) {
        let movie = myMovies[index];
        displayMovie(movie);
    }

    function displayMovie(movie) {
        let movieDisplay = document.getElementById("movieDisplay");
        movieDisplay.innerHTML = `
            <h2 class="mb-3">${movie.title}</h2>
            <p>${movie.reasonWhy}</p>
            <img src="${movie.movieImageUrl}" class="img-fluid" alt="${movie.title}">
        `;
    }
</script>

</body>
</html>
